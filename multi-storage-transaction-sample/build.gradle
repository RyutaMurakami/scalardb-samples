plugins {
    id 'java'
    id 'application'
}

group 'org.sample'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.scalar-labs:scalardb:3.9.1'
    implementation 'info.picocli:picocli:4.7.1'
     implementation 'org.slf4j:slf4j-log4j12:1.7.30'
}

application {
    mainClass.set('sample.command.SampleCommand')
}
